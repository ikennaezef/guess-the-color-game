<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Color Game</title>
</head>
<body>
	<header>
		<div class="h-top">
			<h2>GUESS THE COLOR</h2>
			<div class="color-code"></div>
		</div>
		<div class="h-bottom">
			<p class="new">NEW COLORS</p>
			<p class="n-game">NEW GAME</p>
			<div class="lives-p">LIVES : <span class="lives">5</span></div>
			<div class="score-p">SCORE : <span class="score">0</span></div>
			<div class="hs">HIGH SCORE: <span class="high-score"></span></div>
		</div>
	</header>

	<div class="wrapper">
		<div class="palette">
			<div class="color"></div>
			<div class="color"></div>
			<div class="color"></div>
			<div class="color"></div>
			<div class="color"></div>
			<div class="color"></div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
